auth0_sync_role_mapping: false
auth0_sync_claim_mapping: false
auth0_allow_offline_access: false
auth0_requires_verified_email: false
auth0_client_id: ''
auth0_client_secret: ''
auth0_client_secret_key: ''
auth0_domain: ''
auth0_custom_domain: ''
auth0_cookie_secret: ''
auth0_cookie_secret_key: ''
