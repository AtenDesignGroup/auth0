auth0_form_title: 'Sign In'
auth0_redirect_for_sso: true
auth0_widget_cdn: '//cdn.auth0.com/js/lock/13.2.0/lock.min.js'
auth0_username_claim: 'nickname'
auth0_login_css: |
  #a0-widget .a0-panel {
      min-width: 90%;
      padding: 5%;
      box-shadow: none;
      -webkit-box-shadow: none;
  }
  #a0-widget .a0-panel {
      background-color: #f6f6f2;
      border-color: #f9f9f9;
  }
auth0_lock_extra_settings: ''
