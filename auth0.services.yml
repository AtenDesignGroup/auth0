services:
  logger.channel.auth0:
    parent: logger.channel_base
    arguments: ['auth0']

  auth0.configuration:
    class: Drupal\auth0\Service\ConfigurationService
    arguments: 
      - '@config.factory'
      - '@key.repository'
      - '@logger.channel.auth0'
  
  auth0.helper:
    class: Drupal\auth0\Util\AuthHelper
    arguments: ['@auth0.configuration']
